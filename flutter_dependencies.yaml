# Dependencias requeridas para usar WebSocket en Flutter
# Agregar estas líneas al pubspec.yaml de tu proyecto Flutter

dependencies:
  flutter:
    sdk: flutter
  
  # WebSocket client para Flutter
  socket_io_client: ^3.0.0
  
  # Para manejo de permisos de red (opcional)
  permission_handler: ^11.0.1
  
  # Para detección de conectividad
  connectivity_plus: ^5.0.2
  
  # Para almacenamiento local de configuración
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# Configuración para Android
# Agregar al archivo android/app/src/main/AndroidManifest.xml:
# <uses-permission android:name="android.permission.INTERNET" />
# <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />

# Configuración para iOS
# Agregar al archivo ios/Runner/Info.plist si es necesario:
# <key>NSAppTransportSecurity</key>
# <dict>
#   <key>NSAllowsArbitraryLoads</key>
#   <true/>
# </dict>
